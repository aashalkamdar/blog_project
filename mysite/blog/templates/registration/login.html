{% extends 'blog/base.html' %}


{% block content %}
<div class="jumbotron">
  <h2>please login</h2>
  <h3>(must be a superuser, please check with site admin)</h3>

  {% if form.errors %}
    <p>your username and/or password didnt match, please try again</p>
  {% endif %}

<form class="" action="{% url 'login' %}" method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" class='btn btn-primary' name="" value="Login">
  <input type="hidden" name="next" value="{{next}}">

</form>


</div>





{% endblock %}
